        <h2>Login</h2>
        <form>
            <label for= "fname">First Name: </label> <input type="text" id="fname" name="fname"><br><br>
            <label for= "lname">Last Name: </label> <input type="text" id="lname" name="lname"><br><br>
            <label for= "email">Email Address: </label> <input type="email" id ="email" name="email"><br><br> 
            <label for= "pwd">Password: </label><input type="password" id="pwd" name="pwd"><br><br>
            <label for= "matno">Matric Number: </label><input type="text" id="matno" name="matno"><br><br>
            <label for= "prog">Program: </label><input type="search" id="prog" name="prog"><br><br>
            <label for= "year">Year of Graduation: </label><input type="month" id="year" value="2020"><br><br>
            <input type= "submit" value="Submit">
        </form>
